<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site en Maintenance</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://via.placeholder.com/1500x1000") no-repeat
          center center fixed;
        background-size: cover;
      }

      .maintenance-container {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1em;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <h1>Site en Maintenance</h1>
      <p>
        Notre site est actuellement en maintenance. Il sera disponible très
        bientôt. Merci pour votre patience !
      </p>
    </div>
    <div class="footer">
      <p>© 2025 MAD Immigration Canadienne</p>
    </div>
  </body>
</html>
